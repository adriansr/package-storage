format_version: 1.0.0
name: juniper
title: Juniper
version: 0.2.0
description: Juniper Integration
categories: ["network","security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '^7.9.0'
    elasticsearch:
        version: '^7.9.0'
config_templates:
- name: junos
  title: Juniper JUNOS
  description: Collect Juniper JUNOS logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Juniper via UDP
        description: Collecting syslog from Juniper via UDP
      - type: tcp
        title: Collect logs from Juniper via TCP
        description: Collecting syslog from Juniper via TCP
      - type: file
        title: Collect logs from Juniper via file
        description: Collecting syslog from Juniper via file.
- name: netscreen
  title: Netscreen
  description: Collect Netscreen logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Juniper via UDP
        description: Collecting syslog from Juniper via UDP
      - type: tcp
        title: Collect logs from Juniper via TCP
        description: Collecting syslog from Juniper via TCP
      - type: file
        title: Collect logs from Juniper via file
        description: Collecting syslog from Juniper via file.
icons:
 - src: /img/logo.svg
   title: Juniper JUNOS logo
   size: 32x32
   type: image/svg+xml

