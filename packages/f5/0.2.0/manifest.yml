format_version: 1.0.0
name: f5
title: F5
version: 0.2.0
description: F5 Integration
categories: ["network","security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '^7.9.0'
    elasticsearch:
        version: '^7.9.0'
config_templates:
- name: bigipapm
  title: Big-IP Access Policy Manager
  description: Collect Big-IP Access Policy Manager logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from F5 via UDP
        description: Collecting syslog from F5 via UDP
      - type: tcp
        title: Collect logs from F5 via TCP
        description: Collecting syslog from F5 via TCP
      - type: file
        title: Collect logs from F5 via file
        description: Collecting syslog from F5 via file.
- name: bigipafm
  title: Big-IP Advanced Firewall Manager
  description: Collect Big-IP Advanced Firewall Manager logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from F5 via UDP
        description: Collecting syslog from F5 via UDP
      - type: tcp
        title: Collect logs from F5 via TCP
        description: Collecting syslog from F5 via TCP
      - type: file
        title: Collect logs from F5 via file
        description: Collecting syslog from F5 via file.
icons:
 - src: /img/logo.svg
   title: Big-IP Access Policy Manager logo
   size: 32x32
   type: image/svg+xml

