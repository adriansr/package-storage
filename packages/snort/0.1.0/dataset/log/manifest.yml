    type: text
    title: Tags
    multi: true
    required: true
    show_user: false
    default:
      - snort-log
      - forwarded
  - name: tz_offset
    type: text
    title: Timezone offset (+HH:mm format)
    required: false
    show_user: true
    default: "local"
  - name: rsa_fields
    type: bool
    title: Add non-ECS fields
    required: false
    show_user: true
    default: true
  - name: keep_raw_fields
    type: bool
    title: Keep raw parser fields
    required: false
    show_user: false
    default: false
  - name: debug
    type: bool
    title: Enable debug logging
    required: false
