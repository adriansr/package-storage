format_version: 1.0.0
name: snort
title: Snort/Sourcefire
version: 0.1.0
description: Snort/Sourcefire Integration
categories: ["security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '^7.10.0'
    elasticsearch:
        version: '^7.10.0'
config_templates:
- name: log
  title: Snort/Sourcefire
  description: Collect Snort/Sourcefire logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Snort/Sourcefire via UDP
        description: Collecting syslog from Snort/Sourcefire via UDP
      - type: tcp
        title: Collect logs from Snort/Sourcefire via TCP
        description: Collecting syslog from Snort/Sourcefire via TCP
      - type: file
        title: Collect logs from Snort/Sourcefire via file
        description: Collecting syslog from Snort/Sourcefire via file.
# No icon
icons:
 - src: /img/logo.svg
   title: Snort/Sourcefire logo
   size: 32x32
   type: image/svg+xml

