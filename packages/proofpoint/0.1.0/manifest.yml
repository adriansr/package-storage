format_version: 1.0.0
name: proofpoint
title: Proofpoint Email Security
version: 0.1.0
description: Proofpoint Email Security Integration
categories: ["security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '^7.10.0'
    elasticsearch:
        version: '^7.10.0'
config_templates:
- name: emailsecurity
  title: Proofpoint Email Security
  description: Collect Proofpoint Email Security logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Proofpoint Email Security via UDP
        description: Collecting syslog from Proofpoint Email Security via UDP
      - type: tcp
        title: Collect logs from Proofpoint Email Security via TCP
        description: Collecting syslog from Proofpoint Email Security via TCP
      - type: file
        title: Collect logs from Proofpoint Email Security via file
        description: Collecting syslog from Proofpoint Email Security via file.
# No icon
icons:
 - src: /img/logo.svg
   title: Proofpoint Email Security logo
   size: 32x32
   type: image/svg+xml

