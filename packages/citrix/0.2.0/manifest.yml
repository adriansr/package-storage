format_version: 1.0.0
name: citrix
title: Citrix
version: 0.2.0
description: Citrix Integration
categories: ["os_system", "security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '^7.10.0'
    elasticsearch:
        version: '^7.10.0'
config_templates:
- name: netscaler
  title: Citrix NetScaler
  description: Collect Citrix NetScaler logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Citrix NetScaler via UDP
        description: Collecting syslog from Citrix NetScaler via UDP
      - type: tcp
        title: Collect logs from Citrix NetScaler via TCP
        description: Collecting syslog from Citrix NetScaler via TCP
      - type: file
        title: Collect logs from Citrix NetScaler via file
        description: Collecting syslog from Citrix NetScaler via file.
icons:
 - src: /img/logo.svg
   title: Citrix logo
   size: 32x32
   type: image/svg+xml

